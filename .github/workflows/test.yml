name: Run Test Suites
on:
  push:
    branches-ignore:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node 12 LTS
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn install --pure-lockfile
      - run: yarn lint
      - run: yarn test
      - run: yarn test:e2e:ci
